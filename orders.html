		<div class="mid"</div>
			<div class="mid-top">
				<h1 class="fz">接单管理</h1>

			</div>

				<div class="tac">
					<input type="button" id="recovery" value="恢复订单" />
				</div>
			</div>
			<div class="tip">提示：当前有正在进行的订单时，暂停接单只能后续不再派发订单，当前订单必须完成。</div>
